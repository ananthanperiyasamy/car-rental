  <mat-tab-group mat-align-tabs="center" animationDuration="5ms" [(selectedIndex)]="tabIndex" #tabGroup (click)="selectTab()">
      <mat-tab *ngFor="let type of wareHouseList" [label]="type">
        <ng-template matTabContent>
          <div class="product-overview-conatiner">
            <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="5px" ngClass.gt-xs="ml-10" >
              
              <mat-card fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)" class="card-container" *ngFor="let car of filteredcars.vehicles">
                <mat-card-header> 
                  <mat-card-title>{{car.make}} {{car.model}} {{car.year_model}}</mat-card-title>
                </mat-card-header>
                <mat-card-content> 
                    <p class="price">
                        Price  : {{car.price}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button class="homeButton" (click)="addToCart(car)">Add to Cart</button>
                  <button mat-button *ngIf="car.licensed" class="homeButton" (click)="viewDetails(car)">View</button>
                </mat-card-actions>
              </mat-card>
            
            </div>
            </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
